let num1 = parseInt(prompt("Enter the first number:"));
let num2 = parseInt(prompt("Enter the second number:"));
let operator = prompt("Enter operator (+, -, *, /):");

function calculator(num1, num2, operator) {
    let result;
    switch (operator) {
        case "+":
            result = num1 + num2;
            break;
        case "-":
            result = num1 - num2;
            break;
        case "*":
            result = num1 * num2;
            break;
        case "/":
            if (num2 !== 0) {
                result = num1 / num2;
            } else {
                return "Error: Division by zero is not allowed.";
            }
            break;
        default:
            return "Error: Invalid operator. Please use +, -, *, or /.";
    }
    return `The result of ${num1} ${operator} ${num2} is: ${result}`;
}
let output = calculator(num1, num2, operator);
document.write(output);

// 6. Write a function that computes factorial of a number.
document.write("<h1>Question#6</h1>");

function factorialIterative(n) {
    if (n < 0) {
        return "Error: Factorial is not defined for negative numbers.";
    }
    
    let result = 1;
    for (let i = 1; i <= n; i++) {
        result *= i;
    }
    return result;
}

//         10. Write a JavaScript function that checks whether a passed
// string is palindrome or not?
// A palindrome is word, phrase, or sequence that reads the same backward as
// forward, e.g., madam.
document.write("<h1>Question#10</h1>");

function isPalindrome(str) {
    const normalizedStr = str.toLowerCase().replace(/[^a-z0-9]/gi, '');

    const reversedStr = normalizedStr.split('').reverse().join('');

    return normalizedStr === reversedStr;
}

let testString2 = "Hello";

// 11. Write a JavaScript function that accepts a string as a
// parameter and converts the first letter of each word of the
// string in upper case.
// EXAMPLE STRING : 'the quick brown fox'
// EXPECTED OUTPUT : 'The Quick Brown Fox'
document.write("<h1>Question#11</h1>");

function capitalizeFirstLetterOfEachWord(str) {
    let words = str.split(' ');

    let capitalizedWords = words.map(word => {
        if (word.length > 0) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }
        return word;
    });

    return capitalizedWords.join(' ');
}

let exampleString = 'the quick brown fox';
let result2 = capitalizeFirstLetterOfEachWord(exampleString);
document.write(result2);

// EXPECTED OUTPUT : 'Development'
document.write("<h1>Question#12</h1>");

function findLongestWord(str) {
    let words = str.split(' ');

    let longestWord = '';

    for (let word of words) {
        if (word.length > longestWord.length) {
            longestWord = word;
        }
    }

    return longestWord;
}

// Circumference of circle = 2πr

// Function to calculate the circumference of a circle
document.write("<h1>Question#14</h1>");

function calcCircumference(radius) {
    if (radius <= 0) {
      document.write("Invalid radius. Please enter a positive number.");
        return;
    }
    
    let circumference = 2 * Math.PI * radius;
    
    document.write("The circumference is " + circumference.toFixed(2));
}

function calcArea(radius) {
    if (radius <= 0) {
        document.write("Invalid radius. Please enter a positive number.");
        return;
    }
    
    let area = Math.PI * radius * radius;
    
    document.write("The area is " + area.toFixed(2));
}

calcCircumference(radius);
calcArea(radius);
